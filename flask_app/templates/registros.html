<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
</head>

<body>
    <div class="d-flex justify-content-around">
       
        <form action="/registro" method="post" class="col-4 p-5 bg-success text-dark">
            <h2 class="text-dark">Registro de Usuarios</h2>
            {% with messages = get_flashed_messages(category_filter=['registro']) %}
            {% if messages %}
            <div class="alert alert-dark" role="alert">
                <strong>ATENCIÓN!!!!</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="first_name">Nombre:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Apellido:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="form-group">
                <label for="confirm">Confirmar Contraseña:</label>
                <input type="password" name="confirm" class="form-control">
            </div>
            <input type="submit" value="Agregar Usuario" class="btn btn-primary">
            <div class="btn-group btn-group-justified-sm">
                <a href="/" class="btn btn-info">Volver</a>
            </div>
        </form>
        
    </div>
</body>

</html>
